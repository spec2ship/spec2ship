# Spec2Ship Project Configuration
# This file is created by /s2s:init

name: "{project-name}"
type: "standalone"
version: "0.1.0"

# Git workflow configuration
git:
  branch_convention: "feature/F{id}-{slug}"
  commit_convention: "conventional"
  default_branch: "main"

# Roundtable configuration
roundtable:
  # === EXECUTION SETTINGS ===
  verbose: false          # Include full participant responses in session file
  interactive: false      # Ask user after each round (continue/skip/exit)

  # === STRATEGY ===
  # Loads facilitation method from skills/roundtable-strategies/
  strategy: "standard"  # standard | disney | debate | consensus-driven | six-hats

  # === STRATEGY OVERRIDES (optional) ===
  # Warning if contradicts strategy, but executed anyway
  # overrides:
  #   participation: "sequential"  # Override strategy default

  # === PARTICIPANTS ===
  participants:
    default:
      - software-architect
      - technical-lead

    # Per WORKFLOW TYPE (specs, design, brainstorm)
    by_workflow_type:
      specs:
        - product-manager
        - ux-researcher       # User needs, accessibility, experience
        - business-analyst    # Focus on WHAT (requirements), not HOW
        - qa-lead
      design:
        - software-architect
        - security-champion   # Threat modeling, secure design
        - technical-lead
        - devops-engineer
      brainstorm:
        - product-manager
        - software-architect
        - technical-lead
        - devops-engineer

  # === ESCALATION (global) ===
  escalation:
    enabled: true
    triggers:
      max_rounds_per_conflict: 3  # Escalate if same conflict persists this many rounds
      confidence_below: 0.5       # Escalate if any participant confidence drops below
      critical_keywords:          # Escalate if these keywords detected
        - security
        - must-have
        - blocking
        - legal
    presentation:
      show_all_positions: true
      show_rationale: true
      facilitator_recommendation: true

  # === SAFETY LIMITS ===
  limits:
    min_rounds: 3               # Minimum rounds before allowing conclusion
    max_rounds: 20              # Force conclude after this many rounds
    max_rounds_per_phase: 10    # Force phase advance after this many rounds

# === OUTPUT FORMATS ===
# Uncomment and customize as needed
# specs:
#   format: "srs-lite"        # srs | srs-lite | volere | simple
# architecture:
#   format: "arc42"           # arc42 | arc42-lite | c4 | simple
# decisions:
#   format: "madr"            # madr | adr | simple

# === WORKFLOW-SPECIFIC STRATEGIES (optional) ===
# Override global strategy for specific workflows
# strategy_by_workflow:
#   specs: "consensus-driven"     # Best for finding agreement on requirements
#   design: "debate"              # Best for evaluating architectural options
#   brainstorm: "disney"          # Best for creative ideation

# Documentation paths
docs:
  architecture: "docs/architecture"
  specifications: "docs/specifications"
  decisions: "docs/decisions"
  guides: "docs/guides"

# File naming
naming:
  timestamp_format: "YYYYMMDD-HHMMSS"
  slug_max_length: 50
